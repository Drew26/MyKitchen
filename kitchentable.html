<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fe23fc6237.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <!-- CSS Style-->
    <link href="./public/assets/css/kbody.css" rel="stylesheet">
    <!-- Title -->
    <title>My Kitchen</title>
</head>


<body>
    <div class="container">
    <div class="table-responsive">
        <table class="table table-sm table-striped table-dark table-hover" id="train-list">
            <!--Here is our card header-->
            <h5 class="card-header">Walk-in Fridge</h5>
            <thead>
            <tr>
                <th scope="col">S/N #</th>
                <th scope="col">Item</th>
                <th scope="col">Category</th>
                <th scope="col">Location</th>
                <th scope="col">Weight</th>
                <th scope="col">Price</th>
                <th scope="col">Qty</th>
                <th scope="col">set(min)</th>
            </tr>
            </thead>
            <tbody>
                <!--=======================================================================-->
                <!--////////////////This is where the data will get inputed////////////////-->
                <!--=======================================================================-->
            </tbody>
        </table>
    </div>
          
    <br>
    <br>
          
    <!--This is the main "card" class in a grid setting for responsiveness-->
    <div class="row">
        <div class="col">
            <div class="card w-75 text-align-center">
                <!--Here is our card header-->
                <h5 class="card-header">Input A new Item</h5>
                <!--Here is the card body which will contain our 4 "form" class search parameters-->
                <form>
                    <div class="card-body">
                        <div class="row">
                        <div class="col-6">
                        <!--Serial Number Input-->
                        <div class="form-group">
                            <label for="Serial Number">Serial Number</label>
                            <input type="text" class="form-control" id="name" placeholder="Add A Serial Number">
                        </div>
                        </div>
                        <div class="col-6">
                        <!--Item Input-->
                        <div class="form-group">
                          <label for="Item">Item</label>
                          <input type="text" class="form-control" id="destination" placeholder="Input the Items Name">
                        </div>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-6">
                         <!--Category Input-->
                         <div class="form-group">
                          <label for="Category">Category</label>
                          <input type="text" class="form-control" id="time" placeholder="Ex. Veg, Dairy, Etc.">
                        </div>
                        </div>
                        <div class="col-6">
                        <!--Location Input-->
                        <div class="form-group">
                          <label for="Location">Location</label>
                          <input type="text" class="form-control" id="frequency" placeholder="Ex. Shelf A2, C3 etc.">
                        </div>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-6">
                        <!--Weight Input-->
                        <div class="form-group">
                          <label for="Weight">Weight</label>
                          <input type="text" class="form-control" id="frequency" placeholder="Ex. 20lb, 46oz., etc.">
                        </div>
                        </div>
                        <div class="col-6">
                        <!--Price Input-->
                        <div class="form-group">
                          <label for="Price">Price</label>
                          <input type="text" class="form-control" id="frequency" placeholder="Ex. $12.99/lb, $5.75, etc.">
                        </div>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-6">
                        <!--Quantity Input-->
                        <div class="form-group">
                          <label for="Quantity">Quantity</label>
                          <input type="text" class="form-control" id="frequency" placeholder="Ex. 200lb, 40, etc.">
                        </div>
                        </div>
                        <div class="col-6">
                        <!--Set(min) Input-->
                        <div class="form-group">
                          <label for="Minimum">Set Minimum Amount</label>
                          <input type="text" class="form-control" id="frequency" placeholder="Ex. 3,7, etc.">
                        </div>
                        </div>
                        </div>

                        <!--Search Button-->
                        <button data-search="submit" class="btn btn-primary" id="submit-btn">Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
          

    
    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- jQuery-easing CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Popper JS CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> 

    <script src="/assets/js/login.js"></script>

</body>
</html>
