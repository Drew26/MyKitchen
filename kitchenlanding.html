<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fe23fc6237.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <!-- CSS Style-->
    <link href="./public/assets/css/kbody.css" rel="stylesheet">
    <!-- Title -->
    <title>My Kitchen</title>
</head>


<body>

    <section id = "kchoice">
        <div class="container">
            
            <!--Heading-->
            <header>
            <h1 id="heading" class="text-center">Welcome to My Kitchen</h1>
            </header>
            <hr>
            
            
            <!--Buttons Container-->    
            <div class="row align-items-center">
                <!--Kitchen A Container-->
                <div class="ButtonA col-sm col-md-12 col-lg-5 text-center">
                    <h3>Location A </h3>
                    <hr>
                    <br>
                    <address>
                        <p>112 Main St.</p>
                        <p>Ann Arbor, MI 48104</p> 
                        <p>(311) 555-2368</p>
                    </address>
                    <!--Kitchen A Button-->
                    <a href="/kitchenA"><button class="btn btn-primary btn-lg"><i class="fas fa-utensil-spoon"></i>  Kitchen A</button></a>
                </div>

                <!--Choose Location text-->
                <div class="col-sm col-md-12 col-lg-2 text-center">
                    <h4>Select A Location</h4>
                </div>

                <!--Kitchen B Container-->
                <div class="ButtonB col-sm col-md-12 col-lg-5 text-center">
                    <h3>Location B </h3>
                    <hr>
                    <br>
                    <address>
                        <p>34 Hill Ave.</p>
                        <p>Ann Arbor, MI 48104</p>
                        <p>(311) 555-2368</p>
                    </address>
                    <!--Kitchen A Button-->
                    <a href="/kitchenB"><button class="btn btn-primary btn-lg"><i class="fas fa-utensils"></i>  Kitchen B</button></a>
                </div>
            </div>

        </div>
    </section>

    
    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- jQuery-easing CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Popper JS CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> 

    <script src="/assets/js/login.js"></script>

</body>
</html>
